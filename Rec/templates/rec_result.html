<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>推荐结果</title>
    <script src="../static/js/info.js"></script>
</head>

<body>
<div style="align-self: center">
    <h2 class="title">查看推荐结果列表</h2>
    <hr>
</div>

<form method="post">
    {% csrf_token %}
    用户ID：<input type="text" style="width: 200px; height: 20px;font-size: 15px" name="uid" placeholder="请输入你的用户ID">
    <input type="submit" style="width: 50px; height: 30px;font-size: 15px;border-radius: 10px" value="提交">
</form>
<table>
    <thead>
    <tr>
        <th style="width: 100px">item_id</th>
        <th style="width: 200px">item_name</th>
        <th style="width: 100px">操作</th>
    </tr>
    </thead>
    <tbody>
    {% for item in List %}
        <tr>
            <td style="text-align: center">
                {{ item.item_id }}
            </td>
            <td style="text-align: center">
                {{ item.item_name }}
            </td>
            <td style="text-align: center">
                <form method="post" action="{% url 'addToBehaviour' %}">
                    {% csrf_token %}
                    <button type="submit" name="itemid" value="{{ item.item_id }}">添加</button>
                </form>
            </td>
        </tr>
    {% endfor %}
</tbody>

</table>

</body>
</html>
